<template name="task_form">

  <h3>Nova Tarefa</h3>

  <form class="new_task form-horizontal">
    <div class="form-group">
      <div class="col-md-4">
        <input type="text" name="description"
        class="form-control input-md" placeholder="Descrição" />
      </div>
    </div>
    <button type="submit" name="button" class="btn btn-primary">Criar</button>
  </form>

  <ul>
    {{#each tasks}}
      <li>{{description}}</li>
    {{/each}}
  </ul>
</template>
