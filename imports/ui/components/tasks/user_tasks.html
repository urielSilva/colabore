<template name="user_tasks">

  {{#each users}}
  <div class="user-tasks-container col-xs-4">
    <h4 class="title">{{name}}</h4>
    <div class="tasks-wrapper">
      {{#each tasks}}
        <div class="task {{checkedClass(checked)}}">
          <span>{{description}}</span>
          <small class="pull-right">{{deadline}}</small>
          <!-- <div class="actions">
            <span class="fui-trash delete-task"></span>
          </div> -->
        </div>
      {{/each}}
    </div>
  </div>
  {{/each}}

  </template>
