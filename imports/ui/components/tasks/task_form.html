<template name="task_form">
  <div class="collapse" id="taskForm">
    <form class="new_task form-horizontal">
      <div class="form-group">
        <div class="col-sm-8">
          <input type="text" name="description" class="form-control" placeholder="Descrição">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-8">
          <input id="datepicker" name="deadline" type="text" placeholder="Prazo" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="user-boxes col-sm-8">
          {{#each users}}
            <label class="checkbox" for="checkbox_{{name}}">
              <input type="checkbox" value="{{_id}}" id="checkbox_{{name}}" data-toggle="checkbox" class="custom-checkbox">
              <span class="icons">
                <span class="icon-unchecked"></span>
                <span class="icon-checked"></span>
              </span>
              {{name}}
            </label>
          {{/each}}
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Criar</button>
      <button id="new-task-cancel" type="button" class="btn btn-primary">Cancelar</button>
    </form>
  </div>
</template>
